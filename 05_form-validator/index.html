<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!--Form-->
        <form id="form">
            <!--Full Name-->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required minlength="3"
                    maxlength="100" />
            </div>
            <!--Phone Number-->
            <div class="form-group">
                <label for="phone">phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required
                    pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" />
            </div>
            <!--Email-->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="abc1234@googe.com" required />
            </div>
            <!--Website URL-->
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="URL" id="url" name="url" placeholder="https://www.naver.com" required />
            </div>
            <!--Password-->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password (Min. 8 Characters)" required
                    minlength="8" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,64})"
                    title="Please include at least one lowercase character, one uppercase character, one number and one special character" />
            </div>
            <!--Confirm Password-->
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" name="password" placeholder="Confirm password" required
                    pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,64})" />
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message-->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
